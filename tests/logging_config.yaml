
version : 1
disable_existing_loggers : True

formatters : 
    message : 
        format : "\n%(message)s"
    simple : 
        format : "%(levelname)-8s %(message)s"
    detailed : 
        format: "%(asctime)s %(levelname)-8s %(message)s"
        datefmt : '%m/%d/%Y %H:%M:%S'

filters : 
    stat_filter : 
        '()' : StatLogFilter

handlers : 
    console : 
        class : logging.StreamHandler
        level : INFO
        formatter : simple
        stream : ext://sys.stdout    

root : 
    level : DEBUG
    handlers : [console]


