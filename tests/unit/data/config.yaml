
# input data files
# ----------------

data_files :
    'raw_data'   : 
        'filepath' : 'tests/unit/data/raw_data.csv'
        'record_id_col' : 'row_id'
        'delim' : ','
        'cluster_type' : 'cluster'
        'output_name' : 'input_data'


# variable structure
# ------------------

variables :

- 'name' : 'first_name'
  'compare_type' : 'String'
  'raw_data_col' : 'firstname'
  'drop' : ['', ' ', 'FIRM', 'BUSINESS', 'STATE OF', 'UNIVERSITY']

- 'name' : 'last_name'
  'compare_type' : 'String'
  'raw_data_col' : 'lastname'

- 'name' : 'dob'
  'compare_type' : 'Date'
  'raw_data_col' : 'birthdate'
  'check' : 'Date - %Y-%m-%d'

- 'name' : 'gender'
  'compare_type' : 'Categorical'
  'raw_data_col' : 'gender'
  'check' : 'm,f'

- 'name' : 'address'
  'compare_type' : 'Address'
  'raw_data_col' : 'address'

- 'name' : 'uid'
  'compare_type' : 'UniqueID'
  'raw_data_col' : 'uid'


verbose : 50000
num_threads : 10

allow_clusters_w_multiple_unique_ids : False
leven_thresh : 1

pct_train : .9
fscore_beta : 0.5

